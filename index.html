<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Renderer</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>#content h1 { @apply text-4xl font-bold mb-4 mt-8 text-gray-900; }#content h2 { @apply text-3xl font-semibold mb-3 mt-6 text-gray-800; }#content h3 { @apply text-2xl font-medium mb-2 mt-5 text-gray-700; }#content h4 { @apply text-xl font-medium mb-2 mt-4 text-gray-700; }#content p { @apply mb-4 leading-relaxed text-gray-800; }#content ul { @apply list-disc list-inside mb-4 pl-5; }#content ol { @apply list-decimal list-inside mb-4 pl-5; }#content li { @apply mb-1 text-gray-800; }#content a { @apply text-blue-600 hover:underline; }#content strong { @apply font-bold; }#content em { @apply italic; }#content blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 italic text-gray-700 my-4; }#content pre { @apply bg-gray-100 p-4 rounded-md overflow-x-auto mb-4 font-mono text-sm text-gray-800; }#content code:not(pre code) { @apply bg-gray-100 px-1 py-0.5 rounded text-red-700 font-mono text-sm; }#content img { @apply max-w-full h-auto rounded-md my-4 block mx-auto; }#content table { @apply w-full border-collapse mb-4; }#content th, #content td { @apply border border-gray-300 px-4 py-2 text-left; }#content thead { @apply bg-gray-50; }</style></head><body class="bg-gray-50 font-sans text-gray-800"><div class="container mx-auto px-4 py-8 max-w-4xl"><header class="text-center mb-8"><h1 class="text-5xl font-extrabold text-blue-700">Markdown Renderer</h1><p class="text-xl text-gray-600 mt-2">Displaying <code class="bg-gray-100 p-1 rounded">input.md</code> as HTML</p></header><main id="content" class="bg-white p-6 md:p-8 rounded-lg shadow-xl"><p class="text-center text-gray-500">Loading Markdown content...</p></main></div><script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {const contentDiv = document.getElementById('content');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdown = await response.text();contentDiv.innerHTML = marked.parse(markdown);} catch (error) {console.error('Error fetching or parsing markdown:', error);contentDiv.innerHTML = `<p class="text-red-600">Failed to load Markdown content: ${error.message}. Please ensure input.md exists.</p>`;}});</script></body></html>
